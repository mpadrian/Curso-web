<!DOCTYPE html>
<html lang="en">
<head>
    {% extends "includes/navbar.html" %}
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>Proyecto Django_02</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        
        main {
            padding: 20px 0;
            animation: slideIn 1s ease-in-out;
        }
        
        main h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        
        footer p {
            margin: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Bienvenido a Proyecto Django_02</h1>
            <!-- <nav>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="{% url 'about' %}">Sobre Nosotros</a></li>
                    <li><a href="#">Servicios</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav> -->
        </div>
    </header>
    {% block content %}
    <main>
        <div class="container">
            <h2>Contenido Principal</h2>
            <p>Este es un ejemplo de una página HTML con un diseño sencillo y bonito.</p>
        </div>
    </main>
    {% endblock %}
    <footer>
        <div class="container">
            <p>&copy; 2025 Adrian Castillo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
