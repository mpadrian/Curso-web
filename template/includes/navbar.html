<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        
        header {
            background: linear-gradient(90deg, #4b6cb7, #182848);
            color: white;
            padding: 20px 0;
            text-align: center;
            animation: fadeIn 2s ease-in-out;
        }
        
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        
        .navbar {
            background: #333;
            color: white;
            padding: 10px 0;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            animation: slideDown 1s ease-in-out;
        }
        
        .navbar .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .navbar-brand {
            font-size: 1.5em;
            color: white;
            text-decoration: none;
        }
        
        .navbar-nav {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar-nav li {
            margin-left: 20px;
        }
        
        .navbar-nav a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s;
        }
        
        .navbar-nav a:hover {
            color: #4b6cb7;
        }
        
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
            padding-top: 60px; /* To avoid content being hidden under the navbar */
        }
        
        main {
            padding: 20px 0;
            animation: slideIn 1s ease-in-out;
        }
        
        main h2 {
            font-size: 2em;
            margin-bottom: 10px;
        }
        
        main p {
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
            animation: fadeIn 2s ease-in-out;
        }
        
        footer p {
            margin: 0;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        
        @keyframes slideIn {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
     </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <a href="{% url 'main' %}" class="navbar-brand">Proyecto Django_02</a>
            <ul class="navbar-nav">
                <li><a href="{% url 'main' %}">Inicio</a></li>
                <li><a href="{% url 'about' %}">Sobre Nosotros</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </div>
    </nav>

    {% block content %}
    {% endblock %}
</body>
</html>
